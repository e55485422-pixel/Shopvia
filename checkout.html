<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopvia | Checkout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-row">
        <a href="index.html" class="brand">Shopvia</a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="cart.html">Cart <span id="cart-count">0</span></a>
          <a href="checkout.html" class="active">Checkout</a>
        </nav>
      </div>
    </header>

    <main class="container section checkout-layout">
      <section>
        <h1>Checkout</h1>
        <p>Step 4: Collect delivery details before payment integration.</p>
        <form id="checkout-form" class="checkout-form">
          <label>
            Full name
            <input required name="fullName" type="text" />
          </label>
          <label>
            Email
            <input required name="email" type="email" />
          </label>
          <label>
            Delivery address
            <textarea required name="address" rows="3"></textarea>
          </label>
          <button class="button" type="submit">Place order</button>
        </form>
        <p id="checkout-message"></p>
      </section>

      <aside class="order-box">
        <h2>Order summary</h2>
        <div id="checkout-items" class="stack"></div>
        <p>Total: <strong id="checkout-total">$0.00</strong></p>
      </aside>
    </main>

    <script src="script.js"></script>
  </body>
</html>
